app = "onlyoffice-docs"
primary_region = "cdg"

[build]
  image = "onlyoffice/documentserver:latest"

[deploy]
  strategy = "immediate"

[env]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1
