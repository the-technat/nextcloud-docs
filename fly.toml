app = "collabora-server"
primary_region = "cdg"

[build]
  image = "collabora/code:latest"

[env]
	aliasgroup1="https://cloud.technat.ch:443"
  extra_params="--o:ssl.enable=false" 
  #server_name="https://collabora-server.fly.dev"

[[services]]
  internal_port = 9980
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
